<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
      <div class="login-card">
        <h1>Sign In/Sign Up</h1>
        <input type="text" required placeholder="Enter Your Number" />
        <input id="otp" type="number" required placeholder="Enter the OTP" />
        <button id="enter">Proceed Via OTP</button>
        <p>By signing in you agree to our terms and conditions</p>
        <img src="./www_licious_in/licious-logo (2).svg" alt="" />
      </div>
    </main>
  </body>
  <script src="./login.js"></script>
</html>
